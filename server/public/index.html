<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" defer></script>
    <title>Server-Side Calculator</title>
</head>
<body>
    <header>
        <h1 id="title">Server-side Caluclator</h1>
    </header>
    <hr/>
    <div>
        <form id="calculator" onSubmit="evaluate(event)">
            <input type="numeric" id="number-display" value="0"/>
            <button type="button" onclick="keypress('clearAll')" id="clear" class="function">AC</button>
            <button type="button" onclick="keypress('+/-')" id="pos-neg" class="function">+/-</button>
            <button type="button" onclick="keypress('%')" id="percent" class="function">%</button>
            <button type="button" onclick="keypress('/')" id="divide" class="operator">/</button>
            <button type="button" onclick="keypress('7')" id="seven" class="number">7</button>
            <button type="button" onclick="keypress('8')" id="eight" class="number">8</button>
            <button type="button" onclick="keypress('9')" id="nine" class="number">9</button>
            <button type="button" onclick="keypress('*')" id="multiply" class="operator">*</button>
            <button type="button" onclick="keypress('4')" id="four" class="number">4</button>
            <button type="button" onclick="keypress('5')" id="five" class="number">5</button>
            <button type="button" onclick="keypress('6')" id="six" class="number">6</button>
            <button type="button" onclick="keypress('-')" id="subtract" class="operator">-</button>
            <button type="button" onclick="keypress('1')" id="one" class="number">1</button>
            <button type="button" onclick="keypress('2')" id="two" class="number">2</button>
            <button type="button" onclick="keypress('3')" id="three" class="number">3</button>
            <button type="button" onclick="keypress('+')" id="add" class="operator">+</button>
            <button type="button" onclick="keypress('0')" id="zero" class="number">0</button>
            <button type="button" onclick="keypress('.')" id="decimal" class="number">.</button>
            <button type="submit" onclick="keypress('=')" id="equals" class="operator">=</button>
        </form>
    </div>
    <hr/>
    <h4 class="current-equation" id="current-equation">
        <!-- Display of current equation -->
    </h4>
    <hr/>
    <button id="clear-history-btn" onClick="clearHistory(event)">Clear History</button>
    <div id="history">
        <!-- Table of history spawns here with line delete buttons -->
    </div>
</body>
</html>
